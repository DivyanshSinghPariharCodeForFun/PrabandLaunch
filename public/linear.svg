<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#gradient-bg)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Content Area -->
  <g transform="translate(200, 150)">
    <!-- Header -->
    <rect x="0" y="0" width="1520" height="80" rx="12" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="40" cy="40" r="20" fill="url(#gradient-accent)"/>
    <rect x="80" y="25" width="200" height="12" rx="6" fill="rgba(255,255,255,0.15)"/>
    <rect x="80" y="48" width="120" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Navigation -->
    <rect x="1200" y="28" width="80" height="24" rx="12" fill="rgba(255,255,255,0.1)"/>
    <rect x="1300" y="28" width="80" height="24" rx="12" fill="rgba(255,255,255,0.1)"/>
    <rect x="1400" y="28" width="100" height="24" rx="12" fill="url(#gradient-accent)"/>
    
    <!-- Main Content Card -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="1520" height="600" rx="16" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
      
      <!-- Title Section -->
      <rect x="60" y="60" width="400" height="32" rx="8" fill="rgba(255,255,255,0.2)"/>
      <rect x="60" y="110" width="600" height="16" rx="8" fill="rgba(255,255,255,0.12)"/>
      <rect x="60" y="140" width="500" height="16" rx="8" fill="rgba(255,255,255,0.1)"/>
      
      <!-- Feature Cards -->
      <g transform="translate(60, 200)">
        <rect x="0" y="0" width="320" height="240" rx="12" fill="rgba(255,255,255,0.08)"/>
        <rect x="20" y="20" width="40" height="40" rx="8" fill="url(#gradient-1)"/>
        <rect x="20" y="80" width="180" height="16" rx="8" fill="rgba(255,255,255,0.15)"/>
        <rect x="20" y="110" width="280" height="10" rx="5" fill="rgba(255,255,255,0.1)"/>
        <rect x="20" y="130" width="240" height="10" rx="5" fill="rgba(255,255,255,0.08)"/>
      </g>
      
      <g transform="translate(420, 200)">
        <rect x="0" y="0" width="320" height="240" rx="12" fill="rgba(255,255,255,0.08)"/>
        <rect x="20" y="20" width="40" height="40" rx="8" fill="url(#gradient-2)"/>
        <rect x="20" y="80" width="180" height="16" rx="8" fill="rgba(255,255,255,0.15)"/>
        <rect x="20" y="110" width="280" height="10" rx="5" fill="rgba(255,255,255,0.1)"/>
        <rect x="20" y="130" width="240" height="10" rx="5" fill="rgba(255,255,255,0.08)"/>
      </g>
      
      <g transform="translate(780, 200)">
        <rect x="0" y="0" width="320" height="240" rx="12" fill="rgba(255,255,255,0.08)"/>
        <rect x="20" y="20" width="40" height="40" rx="8" fill="url(#gradient-3)"/>
        <rect x="20" y="80" width="180" height="16" rx="8" fill="rgba(255,255,255,0.15)"/>
        <rect x="20" y="110" width="280" height="10" rx="5" fill="rgba(255,255,255,0.1)"/>
        <rect x="20" y="130" width="240" height="10" rx="5" fill="rgba(255,255,255,0.08)"/>
      </g>
      
      <g transform="translate(1140, 200)">
        <rect x="0" y="0" width="320" height="240" rx="12" fill="rgba(255,255,255,0.08)"/>
        <rect x="20" y="20" width="40" height="40" rx="8" fill="url(#gradient-4)"/>
        <rect x="20" y="80" width="180" height="16" rx="8" fill="rgba(255,255,255,0.15)"/>
        <rect x="20" y="110" width="280" height="10" rx="5" fill="rgba(255,255,255,0.1)"/>
        <rect x="20" y="130" width="240" height="10" rx="5" fill="rgba(255,255,255,0.08)"/>
      </g>
    </g>
    
    <!-- Stats Section -->
    <g transform="translate(0, 760)">
      <circle cx="760" cy="60" r="8" fill="#10b981" opacity="0.8"/>
      <rect x="780" y="52" width="120" height="16" rx="8" fill="rgba(255,255,255,0.12)"/>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="120" r="80" fill="url(#gradient-glow-1)" opacity="0.3" filter="url(#blur)"/>
  <circle cx="1800" cy="900" r="120" fill="url(#gradient-glow-2)" opacity="0.3" filter="url(#blur)"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="gradient-glow-1">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="gradient-glow-2">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
  </defs>
</svg>

